<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Pricing Map</h1>
  <div id="container">
    <canvas id="mapCanvas" width="2000" height="1000"></canvas>
    <div id="stats">
      <p><strong>Selected Cells:</strong> <span id="cellCount">0</span></p>
      <p><strong>Price:</strong> $<span id="price">0</span></p>
      <p><strong>Tokens:</strong> <span id="tokens">0</span></p>
      <p class="note">* Best viewed on desktop</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
