<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Pixel Map</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <canvas id="mapCanvas"></canvas>
    <div class="sidebar">
      <h2>Selection Stats</h2>
      <p><strong>Cells Selected:</strong> <span id="cellCount">0</span></p>
      <p><strong>Price ($5/cell):</strong> $<span id="price">0</span></p>
      <p><strong>Tokens (1 per $2000):</strong> <span id="tokens">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
